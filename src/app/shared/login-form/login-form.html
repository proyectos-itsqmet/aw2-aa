<div
  class="bg-white dark:bg-slate-900/80 backdrop-blur-xl border border-slate-200 dark:border-slate-800 rounded-xl shadow-2xl p-8 md:p-10"
>
  <form (ngSubmit)="login()" class="space-y-6">
    <div class="space-y-2">
      <label
        class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2"
        for="email"
      >
        <ng-icon name="ionMail" class="text-main" size="20"></ng-icon>
        Correo Electrónico
      </label>
      <div class="relative group">
        <input
          [(ngModel)]="email"
          class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-maintext-main/20 focus:border-maintext-main outline-none transition-all"
          id="email"
          name="email"
          placeholder="usuario@correo.com"
          required=""
          type="email"
        />
      </div>
    </div>

    <div class="space-y-2">
      <div class="flex items-center justify-between">
        <label
          class="text-sm font-semibold text-slate-700 dark:text-slate-300 flex items-center gap-2"
          for="password"
        >
          <ng-icon name="ionLockClosed" class="text-main" size="20"></ng-icon>

          Contraseña
        </label>
        <a class="text-xs font-medium text-main hover:underline underline-offset-4" href="#"
          >Olvido su contraseña?</a
        >
      </div>
      <div class="relative group">
        <input
          [(ngModel)]="password"
          class="w-full px-4 py-3.5 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-maintext-main/20 focus:border-maintext-main outline-none transition-all"
          id="password"
          name="password"
          placeholder="••••••••"
          required=""
          type="password"
        />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <input
        class="size-4 rounded border-slate-300 dark:border-slate-700 text-main focus:ring-maintext-main dark:bg-slate-950 transition-colors"
        id="remember"
        type="checkbox"
      />
      <label
        class="text-sm text-slate-600 dark:text-slate-400 cursor-pointer select-none"
        for="remember"
        >Recordarme</label
      >
    </div>

    <button
      [disabled]="!email || !password"
      class="w-full font-bold py-4 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-all active:scale-[0.98]"
      [ngClass]="
        !email || !password
          ? 'bg-gray-300 cursor-not-allowed text-gray-400/50'
          : 'bg-main hover:bg-main/90 shadow-main/25 text-white cursor-pointer'
      "
      type="submit"
    >
      <span>Iniciar Sesión</span>
      <ng-icon name="ionLogInOutline" class="text-white" size="20"></ng-icon>
    </button>
  </form>
</div>
